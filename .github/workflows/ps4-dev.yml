name: ps4-dev

on:
  #push:
  #  branches: [ dev ]
  workflow_dispatch:

jobs:

  build-ps4-dev:
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Install build dependencies
        run: |
          sudo apt -yq update
          sudo apt -yq install git build-essential cmake zip \
            pacman-package-manager makepkg libarchive-tools autoconf libtool \
            cmake nasm git curl

      - name: Install ps4 toolchain
        run: |
          sudo tee -a /etc/pacman.conf > /dev/null <<EOF
          [pacbrew]
          SigLevel = Optional TrustAll
          Server = https://pacman.mydedibox.fr/pacbrew/packages/
          EOF
          sudo pacman -Syu
          sudo pacman --noconfirm -S ps4-openorbis ps4-openorbis-portlibs

      - name: Configure
        run: |
          cd $GITHUB_WORKSPACE
          mkdir cmake-build && cd cmake-build
          export OPENORBIS=/opt/pacbrew/ps4/openorbis
          cmake -G "Unix Makefiles" -DPLATFORM_PS4=ON -DCMAKE_BUILD_TYPE=Debug ..

      - name: Build pfbneo
        run: |
          cd $GITHUB_WORKSPACE/cmake-build
          make pfbneo.deps
          make -j"$(nproc)" pfbneo_pkg

      - name: Build pgen
        run: |
          cd $GITHUB_WORKSPACE/cmake-build
          make -j"$(nproc)" pgen_pkg

      - name: Build pnes
        run: |
          cd $GITHUB_WORKSPACE/cmake-build
          make -j"$(nproc)" pnes_pkg

      - name: Build psnes
        run: |
          cd $GITHUB_WORKSPACE/cmake-build
          make -j"$(nproc)" psnes_pkg

      - name: Build pgba
        run: |
          cd $GITHUB_WORKSPACE/cmake-build
          make -j"$(nproc)" pgba_pkg
